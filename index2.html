<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Veículos</title>
        <link rel="stylesheet" type="text/css" href="css/styles2.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo para vender muto mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu veículo!</h1>
                    <p>Descreve as caractetísticas do seu veículo e marque todos os opcionais e características que ele possui.</p>
                    <form action="form.php" method="post">
                        <div class="box-input">
                            <label for="title">Título do anúncio:
                                <span class="required-field">*</span>
                            </label>
                            <input type="text" name="title" id="title" class="block" 
                            placeholder="Defina um título para o seu veículo"
                            minlength="1" maxlength="50" required>
                            <input type="submit" value="Cadastrar" class="btn-submit">
                        </div>
                        <div class="box-input">
                            <label for="price">Preço do Veículo:
                            <span class="required-field">*</span>
                            </label>
                            <input type="number" id="price" name="price" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="">Descrição do Veículo:
                                <span class="required-field">*</span>
                            </label>
                            <textarea name="description" id="description"
                            cols="30" rows="10" class="block" required
                            placeholder="Descreva seu veículo."></textarea>
                        </div>
                        <div class="box-input">
                            <label for="unique-owner">Único dono:
                                <span class="required-field">*</span>
                            </label>
                                <select name="unique-owner" id="unique-owner" required>
                                <option value="">Selecione...</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option></select>
                        </div>
                        <div class="box-input">
                            <label for="brand">Marca:
                                <span class="required-field">*</span>
                            </label>
                            <input type="text" name="brand" id="brand" class="block" required
                            placeholder="Digite a marca do seu veículo">
                        </div>
                        <div class="box-input">
                            <label for="model">Modelo:
                                <span class="required-field">*</span>
                            </label>
                            <input type="text" name="model" id="model" class="block" required
                            placeholder="Digite o modelo do seu veículo">
                        </div>
                        <div class="box-input">
                            <label for="mileage">Quilometragem:
                                <span class="required-field">*</span>
                            </label>
                            <input type="number" name="mileage" id="mileage" class="block" required
                            placeholder="Digite o modelo do seu veículo">
                        </div>
                        <div class="box-input">
                            <label for="purchase-date">Data de compra do veículo:
                                <span class="required-field">*</span>
                            </label>
                            <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                        </div>
                        <div class="box-input">
                        <p>Câmbio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear"><label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear"><label for="auto">Automático</label>
                        </div>
                        <div class="optional_box">
                            <p>Opcionais:</p>
                            <ul class="optional_list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                    <label for="alarm">Alarme</label>
                                 </li>
                                 <li>
                                     <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar-Condicionado</label>
                                </li>
                                 <li>
                                    <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                    <label for="eletric_lock">Trava Elétrica</label>
                                 </li>
                            </ul>
                        </div>
                        <div class="optional_box">
                            <ul class="optional_list">
                                <li>
                                    <input type="checkbox" id="electric_window" name="optional[]" value="electric_window">
                                    <label for="electric_window">Vidro Elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                    <label for="speakers">Som</label>
                                 </li>
                                 <li>
                                     <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                    <label for="reverse_camera">Camera de Ré</label>
                                </li>
                                 <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de Couro</label>
                                 </li>
                            </ul>
                            </div>
                            <div class="box-input">
                            <p>Envie imagens do veículo:<span class="required-field">*</span>
                            </p>
                            <input type="file" multiple accept="imag/png, image/jpge" id="images" name="images" required>
                            </div>
                            <input type="submit" value="Cadastrar" class="btn-submit">
                    </form>
                 </div>
            </div>
        </div>
    </body>
</html>
